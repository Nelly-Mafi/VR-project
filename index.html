<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Aframe project</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@5/dist/aframe-event-set-component.min.js"></script>
        <script src="https://unpkg.com/aframe-layout-component@5.3.0/dist/aframe-layout-component.min.js"></script>
        <script src="https://unpkg.com/aframe-template-component@3.2.1/dist/aframe-template-component.min.js"></script>
        <script src="https://unpkg.com/aframe-proxy-event-component@2.1.0/dist/aframe-proxy-event-component.min.js"></script>
        <!-- 
        <script id="link" type="text/html">
            <a-entity class="link" obj-model="obj: #chair-obj" scale="0.0018 0.0018 0.0018" position="-3.5 0 -3" material="color: #805c55" rotation="0 180 0" sound="on: click; src: #click-sound"></a-entity>
        </script>
        -->

        <script id="link" type="text/html">
            <a-entity class="link"
              obj-model="obj: ${object}"
              material="color: ${color}"
              scale="${sc1}"
              event-set__mouseenter="scale: ${sc2}"
              event-set__mouseleave="scale: ${sc1}"
              event-set__click="_target: ${target}; _delay: 300; material.src: ${src}; visible: true"
              proxy-event="event: click; to: ${target}; as: fade"
              sound="on: click; src: ${audio}"></a-entity> <!--probably have to make ${} as source with addition of models-->
          </script>




    </head>

    <body>
        <a-scene>
            <a-assets>
                <!-- <a-asset-item id="room-obj" src="models/room.obj"></a-asset-item> -->
                <!--ROOM assets-->
                <a-asset-item id="ROOF" src="assets/ROOF.glb"></a-asset-item>
                <a-asset-item id="FLOOR" src="assets/FLOOR.glb"></a-asset-item>
                <a-asset-item id="WALL WINDOW" src="assets/WALL WINDOW.glb"></a-asset-item>
                <a-asset-item id="WALL DOOR" src="assets/WALL DOOR.glb"></a-asset-item>
                <a-asset-item id="WALL SHELVING" src="assets/WALL SHELVING.glb"></a-asset-item>
                <a-asset-item id="WALL SCREEN" src="assets/WALL SCREEN.glb"></a-asset-item>
                <a-asset-item id="DOOR" src="assets/DOOR.glb"></a-asset-item>
                <img id="city" crossorigin="anonymous" src="assets/city2.jpg">

                <!-- OBJECTS IN ROOM -->
                <a-asset-item id="chair-obj" src="models/chair.obj"></a-asset-item>
                <a-asset-item id="flowerpot-obj" src="models/flowerpot.obj"></a-asset-item>
                <a-asset-item id="plant-obj" src="models/plant.obj"></a-asset-item>
                <a-asset-item id="minitable-obj" src="models/minitable.obj"></a-asset-item>
                <a-asset-item id="screen-obj" src="models/screen.obj"></a-asset-item>
                <a-asset-item id="sofa-obj" src="models/sofa.obj"></a-asset-item>
                <a-asset-item id="table-obj" src="models/table.obj"></a-asset-item>

                <!-- IMAGES -->                
                <img id="weather" crossorigin="anonymous" src="images/weather.png">

                <img id="chair-ad" crossorigin="anonymous" src="images/chair-ad.jpg">
                <img id="flowerpot-ad" crossorigin="anonymous" src="images/flowerpot-ad.jpg">
                <img id="minitable-ad" crossorigin="anonymous" src="images/minitable-ad.jpg">
                <img id="screen-ad" crossorigin="anonymous" src="images/screen-ad.jpg">
                <img id="sofa-ad" crossorigin="anonymous" src="images/sofa-ad.jpg">
                <img id="table-ad" crossorigin="anonymous" src="images/table-ad.jpg">
                
                <!-- VIDEOS -->
                <!-- <video id="flowerpot-ad" src="videos/flowerpot-ad.mp4"></video> -->


                <!-- AD AUDIOS -->
                <audio id="chair-sound" crossorigin="anonymous" src="audio/chair-ad.ogg"></audio>
                <audio id="flowerpot-sound" crossorigin="anonymous" src="audio/flowerpot-ad.ogg"></audio>
                <audio id="minitable-sound" crossorigin="anonymous" src="audio/minitable-ad.ogg"></audio>
                <audio id="screen-sound" crossorigin="anonymous" src="audio/screen-ad.ogg"></audio>
                <audio id="sofa-sound" crossorigin="anonymous" src="audio/sofa-ad.ogg"></audio>
                <audio id="table-sound" crossorigin="anonymous" src="audio/table-ad.ogg"></audio>

            </a-assets>
            
            
            <!-- <a-entity id="txt" text="value: Hello World!" position="-1 2 -1.3" rotation="0 90 0" scale="2 2 2" font="Helvetica"></a-entity>
            -->

            <!-- <a-entity obj-model="obj: #room-obj" scale="1 1 1" position="-1 0 -2" material="color: #58555E"></a-entity> -->

            <!-- ROOM -->
            <a-entity gltf-model="#ROOF" position="0 0 0" rotation="0 0 0">
  
            <a-entity gltf-model="#FLOOR" position="0 0 0" rotation="0 0 0">
      
            <a-entity gltf-model="#WALL WINDOW" position="0 0 0" rotation="0 0 0">
       
            <a-entity gltf-model="#WALL DOOR" position="0 0 0" rotation="0 0 0">
                
            <a-entity gltf-model="#WALL SHELVING" position="0 0 0" rotation="0 0 0">
            
            <a-entity gltf-model="#WALL SCREEN" position="0 0 0" rotation="0 0 0">
                    
            <a-entity gltf-model="#DOOR" position="0 0 0" rotation="0 0 0">


            <a-entity light="color: #fff194; intensity: 3" position="2 3 1"></a-entity>
  
            <!--   Custom Point Light     -->
            <a-entity light="type: point;
                            color: #FFFF;
                            intensity: 1;
                            distance:0;
                            castShadow:true"
                    position="2 3 1">
            </a-entity>
            
            
            <a-image id="ad-for-chair" visible="false" src="#weather" width="0.564" height="0.729" position="-3 2 -0.5" rotation="0 60 0"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade" 
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-image>

            <a-image id="ad-for-flowerpot" visible="false" src="#weather" width="0.564" height="0.729" position="-3 2 -2.5" rotation="0 60 0"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade" 
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-image>
            

            <!-- <a-video id="ad-for-flowerpot" src="#flowerpot-ad" width="1.6" height="0.9" position="-3 2 -2.5" rotation="0 60 0" 
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade" 
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade">
            </a-video>
            -->

            <a-image id="ad-for-minitable" visible="false" src="#weather" width="0.564" height="0.729" position="3 2 3" rotation="0 60 0"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade" 
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-image>

            <a-image id="ad-for-screen" visible="false" src="#weather" width="1.7" height="0.77" position="-4.9 2.89 0.5" rotation="0 90 0"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade" 
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-image>

            <a-image id="ad-for-sofa" visible="false" src="#weather" width="1" height="0.729" position="0 2 3" rotation="0 0 0"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade" 
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-image>

            <a-image id="ad-for-table" visible="false" src="#weather" width="1" height="0.8" position="-2.7 2 1.4" rotation="0 -60 0"
             animation__fade="property: components.material.material.color; type: color; from: #FFF; to: #000; dur: 300; startEvents: fade" 
             animation__fadeback="property: components.material.material.color; type: color; from: #000; to: #FFF; dur: 300; startEvents: animationcomplete__fade"></a-image>


            
            <a-entity id="links">
                <a-entity template="src: #link" data-src="#chair-ad" data-target="#ad-for-chair" data-audio="#chair-sound" data-text="Looking for a \n new chair?" data-object="#chair-obj" data-color="#2b414a" data-sc1="0.9 0.9 0.9" data-sc2="1 1 1" position="-3.5 0 0.7" rotation="0 -110 0"></a-entity>
                <a-entity template="src: #link" data-src="#flowerpot-ad" data-target="#ad-for-flowerpot" data-audio="#flowerpot-sound" data-text="Looking for a \n new chair?" data-object="#flowerpot-obj" data-color="#805c55" data-sc1="0.8 0.8 0.8" data-sc2="0.85 0.85 0.85" position="-3 0 -3.8" rotation="0 180 0"></a-entity>
                <a-entity template="src: #link" data-src="#flowerpot-ad" data-target="#ad-for-flowerpot" data-audio="#flowerpot-sound" data-text="Looking for a \n new chair?" data-object="#plant-obj" data-color="#6aba63" data-sc1="0.8 0.8 0.8" data-sc2="0.9 0.9 0.9" position="-4 0.5 -3.8" rotation="0 180 0"></a-entity>
                <a-entity template="src: #link" data-src="#minitable-ad" data-target="#ad-for-minitable" data-audio="#minitable-sound" data-text="Looking for a \n new chair?" data-object="#minitable-obj" data-color="#805c55" data-sc1="6 6 6" data-sc2="6.1 6.1 6.1" position="3 0 3" rotation="0 -110 0"></a-entity>
                <a-entity template="src: #link" data-src="#screen-ad" data-target="#ad-for-screen" data-audio="#screen-sound" data-text="Looking for a \n new chair?" data-object="#screen-obj" data-color="#805c55" data-sc1="2.5 2.5 2.5" data-sc2="2.6 2.6 2.6" position="-4.9 2.5 0.5" rotation="0 90 0"></a-entity>
                <a-entity template="src: #link" data-src="#sofa-ad" data-target="#ad-for-sofa" data-audio="#sofa-sound" data-text="Looking for a \n new chair?" data-object="#sofa-obj" data-color="#dbd0ce" data-sc1="2 2 2" data-sc2="2.1 2.1 2.1" position="0 0 3" rotation="0 90 0"></a-entity>
                <a-entity template="src: #link" data-src="#table-ad" data-target="#ad-for-table" data-audio="#table-sound" data-text="Looking for a \n new chair?" data-object="#table-obj" data-color="#292c2e" data-sc1="2.5 2.5 2.5" data-sc2="2.6 2.6 2.6" position="-4 0 0.5" rotation="0 90 0"></a-entity>
            </a-entity>


            <a-plane position="0 0 0" rotation="0 0 0" width="5" height="5" color="#7BC8A4" shadow></a-plane>
            <a-sky id="image-360" radius="100" src="#city"></a-sky>


            <a-camera>
                <a-cursor 
                  id="cursor" 
                  animation__click="property: scale; from: 0.1 0.1 0.1; to: 1 1 1; easing: easeInCubic; dur: 150; startEvents: click" 
                  animation__clickreset="property: scale; to: 1 1 1; dur: 1; startEvents: animationcomplete__click"
                  animation__fusing="property: scale; from: 1 1 1; to: 0.1 0.1 0.1; easing: easeInCubic; dur: 150; startEvents: fusing"
                  event-set__mouseenter="_event: mouseenter; color: springgreen"
                  event-set__mouseleave="_event: mouseleave; color: black"
                  raycaster="objects: .link"></a-cursor>
            </a-camera>
            
            
        </a-scene>
    </body>

</html>
